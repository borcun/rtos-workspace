# Interface configuration
adapter driver xds110

# JTAG speed
adapter speed 1500

# Transport
transport select jtag

# Define the TAP (Target Access Port)
# The LC4357 JTAG ID is 0x0B95A02F
jtag newtap tms570lc43 cpu -irlen 6 -ircapture 0x1 -irmask 0x3f -expected-id 0x0B95A02F

# Create the Target
target create tms570lc43.cpu cortex_r4 -endian big -chain-position tms570lc43.cpu

# Flash configuration
# The LC4357 flash starts at 0x0 and is handled by the 'ti_tms470' flash driver in OpenOCD
flash bank tms570_bank0 ti_tms470 0x00000000 0x00400000 0 0 tms570lc43.cpu
